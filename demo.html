<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas-poster demo</title>
    <style>
        body {
            margin: 0;
        }
        canvas {
            border: 1px solid #ddd;
            display: block;
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <canvas id="draw"></canvas>

    <a id="save">保存</a>
    
    <script src="./canvas-poster.js"></script>
    <script>

        let img = document.getElementsByTagName('img')[0]
        
        canvasPoster.init('#draw', {
            width: 375,
            height: 600
        })

        canvasPoster.painting([
            {
                type: 'rect',
                position: [40, 220],
                width: 100,
                height: 80,
                color: '#f0f',  
                style: 'stroke' // fill 填充，stroke 描边
            }
        ])
        
    </script>
</body>

</html>
