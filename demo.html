<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        canvas {
            border: 1px solid #ddd;
            display: block;
            margin: 50px auto;
        }
        #save {
            line-height: 30px;
            font-size: 14px;
            margin: 50px auto;
            background: #fff;
            /* border: 1px solid #ddd; */
            text-align: center;
        }
    </style>
</head>

<body>
    <canvas id="draw" width="300" height="400"></canvas>

    <a id="save">保存</a>

    <script src="./canvas-poster.js"></script>

    <script>

        canvasPoster.init('#draw', {
            width: 300,
            height: 500,
            guidelinesSpace: 20,
            guidelines: false
        }).painting([
            {
                type: 'text',
                content: 'hello World!',
                position: [160, 40],
                font: '18px 黑体',
                textAlign: 'center', // left center right
                color: '#f0f',
                textDecoration: 'line-through' // overline underline line-through
            }, {
                type: 'text',
                content: '抱歉，当前未能成功查询到该笔订单的物流信息，请稍后再尝试。',
                position: [40, 80],
                font: '20px 黑体',
                textAlign: 'left',
                color: '#f00',
                maxWidth: '120',
                row: 2, // 显示行数，默认 1 行
                overflow: 'clip', // clip 直接裁剪，ellipsis 文本溢出显示省略...
                textIndent: '10' // 首行缩进 px
            }
        ])
        
    </script>
</body>

</html>
