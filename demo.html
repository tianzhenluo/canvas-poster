<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas-poster demo</title>
    <style>
        body {
            margin: 0;
        }
        canvas {
            border: 1px solid #ddd;
            display: block;
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <canvas id="draw"></canvas>

    <a id="save">保存</a>
    
    <script src="./canvas-poster.js"></script>
    <script>

        let img = document.getElementsByTagName('img')[0]
        
        canvasPoster.init('#draw', {
            width: 375,
            height: 600,
            guidelineSpace: 30
        })

        canvasPoster.painting([
           {
                type: 'image',
                position: [160, 120],
                src: './dog.png',
                width: 150,
                height: 100,
                round: true,
                border: 1
            }, {
                type: 'image',
                position: [60, 120],
                src: './dog.png',
                width: 150,
                height: 100,
                round: true
            }, {
                type: 'image',
                position: [110, 120],
                src: './dog.png',
                width: 150,
                height: 100,
                round: true
            }, {
                type: 'image',
                position: [10, 170],
                src: './dog.png',
                width: 150,
                height: 100,
                round: true
            }, {
                type: 'text',
                position: [10, 100],
                content: '种子',
                color: '#f00',
                font: '30px 黑体'
            }
        ])

        let save = document.querySelector('#save')
        save.onclick = function() {
            canvasPoster.toDataURL()
        }
        
    </script>
</body>

</html>
